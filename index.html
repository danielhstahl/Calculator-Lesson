<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h2>Calculator</h2>
            </div>
        </div>
        <div class="container">
            
                <form id="calculator">
                    <div class="row">
                        <div class="col-xs-5">
                            <input name="lefthand" type="number" step="any"/>
                        </div>
                        <div class="col-xs-2">
                            <select name="operator">
                                <option>*</option>
                                <option>-</option>
                                <option>+</option>
                                <option>/</option>
                            </select>
                        </div>
                        <div class="col-xs-5">
                            <input name="righthand" type="number" step="any"/>
                        </div>
                    </div>
                    <button type="submit">Equals</button>
                </form>
                <button id="clear">Clear</button>
            </div>

        </div>
        <script>
            const handleMath=(leftHandValue, rightHandValue, operator)=>{
                leftHandValue=parseFloat(leftHandValue)
                rightHandValue=parseFloat(rightHandValue)
                console.log(operator)
                switch(operator){
                    case "*":
                        return leftHandValue*rightHandValue
                    case "+":
                        return leftHandValue+rightHandValue
                    case "-":
                        return leftHandValue-rightHandValue
                    case "/":                        
                        if(rightHandValue===0){
                            return new Error("Cannot divide zero")
                        }
                        return leftHandValue/rightHandValue
                }
            }        
            

            window.onload=()=>{
                const calculatorForm=document.getElementById("calculator")
                calculatorForm.onsubmit=(event)=>{
                    event.preventDefault()
                    const {lefthand, righthand, operator}=event.target
                    alert(handleMath(lefthand.value, righthand.value, operator.value))                
                }
                document.getElementById("clear").onclick=(event)=> {
                    document.getElementsByName("lefthand")[0].value=""  
                    document.getElementsByName("righthand")[0].value=""                  

                }
            }
            
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
